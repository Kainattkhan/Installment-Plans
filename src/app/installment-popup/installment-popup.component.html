<h2>Installment Details</h2>
<table>
  <thead>
    <tr>
      <th>Installment Number</th>
      <th>Due Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ data.installmentNumber }}</td>
      <td>{{ data.dueDate | date:'yyyy-MM-dd' }}</td>
      <td>{{ data.amount }}</td>
    </tr>
  </tbody>
</table>

<button mat-dialog-close>Close</button>
